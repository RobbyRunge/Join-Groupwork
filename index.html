<!DOCTYPE html>
<html lang="en-EN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/icons/logo/joinLarge.png" type="image/x-icon" />

    <script type="module" src="./scripts/signUp.js" defer></script>
    <script src="./scripts/login.js" defer></script>
    <script src="./scripts/checkActiveUser.js" defer></script>
    <script type="module" src="./scripts/signUpEventListener.js" defer></script>
    <script src="./scripts/orientation.js" defer></script>

    <link rel="stylesheet" href="./css/standard.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/signUp.css" />
    <title>JOIN Login</title>
  </head>
  <body>
    <div id="overlay">
      <div class="overlay_msg">You Signed Up Successfully</div>
    </div>

    <div class="bg_overlay_responsive"></div>

    <header class="login_header" style="display: none">
      <div class="sign_up">
        <span>Not a Join user?</span>
        <button id="signBtn_next_page" class="transition">Sign up</button>
      </div>
    </header>

    <div class="image_container">
      <img class="join_image" src="./assets/icons/logo/joinLarge.png" alt="Join Logo" />
    </div>

    <div class="login_window" style="display: none">
      <div class="login_title">
        <h1>Log In</h1>
        <div class="underline"></div>
      </div>
      <div>
        <form id="loginForm" class="form_content" action="">
          <label for="loginEmail"></label>
          <input id="loginEmail" type="email" placeholder="Email" required />
          <div id="email_error" class="error_message email_error_position"></div>

          <label for="loginPassword"></label>
          <div class="password_container">
            <input id="loginPassword" name="password" type="password" placeholder="Password" required />
            <img id="togglePassword" src="./assets/icons/login_and_signUp/lock.svg" alt="Toggle Password Visibility" class="password_icon cursor_pointer" />
          </div>
          <div id="password_error" class="error_message password_error_position"></div>

          <div class="form_btn">
            <button id="login_btn" type="submit" class="transition">Log in</button>
            <button id="guest_log" class="cursor_pointer transition" type="submit" onclick="linkGuestBtn()">Guest Log in</button>
          </div>
        </form>
      </div>
    </div>

    <div class="sign_window">
      <div class="goBackArrowContainer transition">
        <img id="goBackArrow" src="./assets/icons/login_and_signUp/arrow.svg" alt="arrow" />
      </div>
      <div class="sign_up_content">
        <div class="sign_title">
          <div class="center_title_and_underline">
            <h1>Sign up</h1>
            <div class="signUp_underline"></div>
          </div>
        </div>
      </div>
      <div>
        <div>
          <form id="signUp" class="form_content" action="">
            <label for="name"></label>
            <input id="name" name="name" type="text" placeholder="Name" />
            <div id="signUp_name_error" class="error_message email_error_position"></div>

            <label for="signUpEmail"></label>
            <input id="signUpEmail" name="email" type="email" placeholder="Email" />
            <div id="signUp_email_error" class="error_message email_error_position"></div>

            <label for="signUppassword"></label>
            <div class="password_container">
              <input id="signUpPassword" name="password" type="password" placeholder="Password" />
              <img id="toggleSignUpPassword" src="./assets/icons/login_and_signUp/lock.svg" alt="Toggle Password Visibility" class="password_icon cursor_pointer" />
            </div>
            <div id="signUp_password_error" class="error_message email_error_position"></div>

            <label for="signUpconfirmPassword"></label>
            <div class="password_container">
              <input id="signUpConfirmPassword" type="password" placeholder="Confirm Password" />
              <img id="toggleSignUpConfirmPassword" src="./assets/icons/login_and_signUp/lock.svg" alt="Toggle Password Visibility" class="password_icon cursor_pointer" />
            </div>
            <div id="signUp_confirmPassword_error" class="error_message email_error_position"></div>

            <div class="privacy_police_content">
              <input class="cursor_pointer" type="checkbox" id="privacy_police" value="privacy_police" />
              <label for="privacy_police">I accept the <a href="./privacy_policy.html">Privacy policy</a></label>
            </div>

            <div class="form_btn_sign">
              <button id="sign_btn" class="cursor_pointer transition" type="submit">Sign up</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="terms_conditions" style="display: none">
      <a href="./privacy_policy.html" class="transition">Privacy Policy</a>
      <a href="./legal_notice.html" class="transition">Legal Notice</a>
    </footer>
  </body>
</html>
